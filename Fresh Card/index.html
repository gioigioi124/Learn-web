<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="styles/swiper.css" />
    <link rel="stylesheet" href="/styles/test.css" />
    <script
      src="https://kit.fontawesome.com/a7ace0ec86.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  </head>
  <body style="font-family: lexend; height: 3000px">
    <!-- dòng mở đầu -->
    <div class="container mb-2">
      <div class="row bg-black bg-opacity-10">
        <div class="col-12 text-center text-md-start">
          <p class="m-0">Super Value Deals - Save more with coupons</p>
        </div>
      </div>
    </div>
    <!-- logo và searchbar -->
    <div class="container">
      <div class="row">
        <div class="col align-content-center">
          <img src="/icons/freshcart-logo.svg" />
        </div>
        <div class="col-sm-5 d-none d-sm-block">
          <div class="input-group">
            <input
              type="text"
              class="form-control border border-info"
              placeholder="Search"
            />
            <button class="btn btn-outline-info" type="button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div class="col text-end align-content-center" style="font-size: 23px">
          <i class="right-icon fa-solid fa-heart">
            <span class="notifications text-center p-1">6</span>
          </i>
          <i class="right-icon fa-solid fa-house ms-2"
            ><span class="notifications text-center p-1">12</span></i
          >
          <i class="right-icon fa-solid fa-cart-plus ms-2"
            ><span class="notifications text-center p-1">3</span></i
          >
        </div>
      </div>
    </div>
    <hr class="m-2" />
    <!-- Baner -->
    <div class="container mt-3 position-relative">
      <swiper-container
        class="mySwiper"
        pagination="true"
        pagination-clickable="true"
        navigation="true"
        space-between="30"
        centered-slides="true"
        autoplay-delay="3500"
        autoplay-disable-on-interaction="false"
      >
        <swiper-slide
          ><img src="images/pexels-hanamara-3650647.jpg" class="rounded-3" />
          <div
            class="banner-info position-absolute text-white test bg-black bg-opacity-50 p-2 rounded-2 text-start"
          >
            <h2>Title 1</h2>
            <p>Description here</p>
            <a href="#" class="btn btn-primary">Order Now</a>
          </div>
        </swiper-slide>
        <swiper-slide
          ><img
            src="images/pexels-jatuphon-buraphon-110709-348689.jpg"
            class="rounded-3"
          />
          <div
            class="banner-info position-absolute text-white test bg-black bg-opacity-50 p-2 rounded-2 text-start"
          >
            <h1>Title here</h1>
            <p>Description here</p>
            <a href="#" class="btn btn-success">Order Now</a>
          </div></swiper-slide
        >
        <swiper-slide
          ><img
            src="images/pexels-picjumbo-com-55570-196643.jpg"
            class="rounded-3"
          />
          <div
            class="banner-info position-absolute text-white test bg-black bg-opacity-50 p-2 rounded-2 text-start"
          >
            <h1>Title here</h1>
            <p>Description here</p>
            <a href="#" class="btn btn-danger">Order Now</a>
          </div></swiper-slide
        >
      </swiper-container>
    </div>
    <!-- navbar -->
    <div class="container">
      <nav class="navbar navbar-expand-md bg-warning mt-3 text-white rounded-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="/icons/freshcart-logo.svg"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-info"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                <img src="/icons/freshcart-logo.svg" />
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-md-0 mt-3" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-success" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
